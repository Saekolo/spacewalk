<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V5</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<meta name="google-signin-client_id" content="950785306032-cc83orpni8al86ajjn0sgmf2njfrt51k.apps.googleusercontent.com">	
	<link rel="icon" type="image/png" href="../img/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="../vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="../fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="../vendor/css-hamburgers/hamburgers.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/animsition/css/animsition.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="../vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="../css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('../img/bg-01.jpg');">
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
				<form class="login100-form validate-form flex-sb flex-w">
					<span class="login100-form-title p-b-40">
						Sign in here
					</span>
					<div>
					<a href="#" >
						<div id="my-signin2" class="g-signin2"  data-onsuccess="onSignIn"></div>
						
					</a>

					<script>
						function onSuccess(googleUser) {
							console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
							}
						function onFailure(error) {
							console.log(error);
							}
						function renderButton() {
							gapi.signin2.render('my-signin2', {
							'scope': 'profile email',
							'width': 240,
							'height': 50,
							'longtitle': true,
							'theme': 'dark',
							'onsuccess': onSuccess,
							'onfailure': onFailure
						});
						}
						
						function onSignIn(googleUser) {
						var profile = googleUser.getBasicProfile();
							console.log('ID: ' + profile.getId()); 
							console.log('Name: ' + profile.getName());
							console.log('Given Name: ' + profile.getGivenName());
							console.log('Family Name: ' + profile.getFamilyName());
							console.log('Image URL: ' + profile.getImageUrl());
							console.log('Email: ' + profile.getEmail()); 
						}
						
					</script>
								<div >
						<a href="#" onclick="signOut();"></a></div>
							<script>
								function signOut() {
								var auth2 = gapi.auth2.getAuthInstance();
								auth2.signOut().then(function () {
								console.log('User signed out.');
							});
							}
									</script>
									</div>
				<div class="p-t-20 p-b-9">
					<span class="txt1">	--------------- or -------------- </span>			
					
				<span class="login100-form-title p-b-auto">
		
						</span>
					<div class="p-t-20 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
					<div class="wrap-input100 validate-input"  data-validate = "Username is required">
						<input class="input100" type="text" id ="name" name="name" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						<a href="/resetpass" class="txt2 bo1 m-l-5">
							Forgot?
						</a>
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" id="password" name="password" >
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn">
							Sign In
						</button>
					</div>

					<div class="w-full text-center p-t-55">
						<span class="txt2">
							Not a member?
						</span>

						<a href="/signup" class="txt2 bo1">
							Sign up now
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	<script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
	<script src="../vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="../vendor/animsition/js/animsition.min.js"></script>
	<script src="../vendor/bootstrap/js/popper.js"></script>
	<script src="../vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="../vendor/select2/select2.min.js"></script>
	<script src="../vendor/daterangepicker/moment.min.js"></script>
	<script src="../vendor/daterangepicker/daterangepicker.js"></script>
	<script src="../vendor/countdowntime/countdowntime.js"></script>
	<script src="../js/main.js"></script>

</body>
</html>
